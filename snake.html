<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Snake!</title>
</head>
<body>
<canvas id="canvas" width="600" height="600" style="border:1px solid #000000;"></canvas>





<script>
const cvs = document.getElementById('canvas');
const ctx = cvs.getContext('2d')'







let box = 30; // blok planszy
let snake =[];
snake[0] = {x: 9*box, y:10*box};
snake[1] = {x: 8*box, y:10*box};

let food ={ x: Math.floor(Math.random()*17+1)*box,
            y: Math.floor(Math.random()*15+3)*box
};


let score = 0;


function draw(){


for(let i = 0; i<snake.lenght; i++){
ctx.fillStyle = (i==0)?"green":"white";
ctx.fillRect(snake[i].x,snake[i].y,box,box);
ctx.strokeStyle= "red";
ctx.strokeRect(snake[i].x,snake[i].y,box,box);




}
ctx.fillStyle = 'red';
ctx.fillRect(food.x,food.y,box,box);


ctx.fillStyle = "white";
ctx.font = "45px Times New Roman";
ctx.fillText(score,2*box,1.6*box);




}
let game = setInterval(draw,100)


document.addEvenListener("keydown",direction);
let d;
function direction(event){

if(event.keyCode==37 && d!="RIGHT"){
d="LEFT";
}
else if (event.keyCode == 38 && d!="DOWN"){
d="UP";
}
else if(event.keyCode == 39 && d!="LEFT"){
d="RIGHT";
}
else if(event.keyCode == 40 && d!="UP"){
d="DOWN";
}

}




}




</script>
</body>
